<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form action="/usuario/actualizar" method="POST">
        <input type="hidden" name="id" th:value="${usuario.id}">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${usuario.email}" required><br><br>

        <label for="prioridad">Prioridad:</label>
        <input type="number" id="prioridad" name="prioridad" th:value="${usuario.prioridad}" required><br><br>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
