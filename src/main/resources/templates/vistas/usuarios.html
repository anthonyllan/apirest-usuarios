<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Estilo para centrar la tabla */
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        .action-buttons a.delete {
            background-color: #f44336;
        }

        .action-buttons a.edit {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Prioridad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de usuarios -->
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.prioridad}"></td>
                    <td class="action-buttons">
                        <!-- Botón de editar -->
                        <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}" class="edit">Editar</a>
                        
                        <!-- Botón de eliminar -->
                        <a th:href="@{/usuario/eliminar/{id}(id=${usuario.id})}" class="delete">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Botón para crear un nuevo usuario -->
        <div style="text-align:center; margin-top: 20px;">
            <a href="/usuario/crear" class="create">Crear Nuevo Usuario</a>
        </div>
    </div>
</body>
</html>
